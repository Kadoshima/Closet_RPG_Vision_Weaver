    <meta charset="UTF-8" />

    <title>Closet RPG: VisionWeaver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rpg: {
                dark: '#0f172a', // slate-900
                panel: '#1e293b', // slate-800
                accent: '#d97706', // amber-600
                text: '#e2e8f0', // slate-200
                gold: '#fbbf24', // amber-400
                magic: '#8b5cf6', // violet-500
              },
            },
            fontFamily: {
              serif: ['"Crimson Text"', 'serif'],
              mono: ['"Fira Code"', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: 'Crimson Text', serif;
      }
      .rpg-border {
        border: 2px solid #475569;
        box-shadow: 0 0 0 2px #0f172a, 0 0 0 4px #475569;
      }
      .rpg-card {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        border: 1px solid #334155;
        transition: all 0.2s ease;
      }
      .rpg-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        border-color: #fbbf24;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
